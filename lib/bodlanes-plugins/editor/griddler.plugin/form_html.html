<div class="plugin-options plugin-options-griddler">
  <h3>Grid size</h3>
  <p class="field">
    <label for="griddler-image">Grid size:</label>
    <select id="griddler-image" name="griddler[grid-size]">
      <option value="none">No grid</option>
      <option value="10px">10px</option>
      <option value="20px">20px</option>
      <option value="40px">40px</option>
    </select>
  </p>

  <p class="griddler-grid-details" id="griddler-grid-details-10px">
    10px
  </p>
  <p class="griddler-grid-details" id="griddler-grid-details-20px">
    20px
  </p>
  <p class="griddler-grid-details" id="griddler-grid-details-40px">
    40px
  </p>
</div>
