<div class="plugin-options plugin-options-bg-imgs">
  <h3>Background Image</h3>
  <p class="field">
    <label for="bg-imgs-image">Which image?</label>
    <select id="bg-imgs-image" name="bg-imgs[image]">
      <option value=""></option>
    </select>
  </p>

  <p class="field">
    <label for="bg-imgs-class">Class?</label>
    <select id="bg-imgs-class" name="bg-imgs[class]">
      <option value=""></option>
      <option value="full-screen-image">Full Screen Image (stretch)</option>
      <option value="full-height-image">Full Screen Image (fill vertical)</option>
      <option value="full-width-image">Full Screen Image (fill horizontal)</option>
    </select>
  </p>
</div>
