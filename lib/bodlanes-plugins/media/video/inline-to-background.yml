---
description: "Inline videos on content blocks stretched and used as the background."
css: |
     .content-area video ~ * {
       position: absolute;
       z-index: 20;
     }
     .content-area video {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       z-index: 10;
       background: black;
     }
