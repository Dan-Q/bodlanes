---
description: "<div class=\"color-palette-example unformatted\">#1e3231, #485665, #8e7c93, #d0a5c0, #f6c0d0</div>"
css: |
     body {
       background: #f6c0d0;
       color: #485665;
     }
     a, a:focus, a:visited, a:visited {
       color: #1e3231;
     }
     .content-area.menu-area {
       background-color: #d0a5c0;
     }
     .content-area.menu-area a.last-clicked {
       background: #8e7c93;
     }