---
description: "<div class=\"color-palette-example unformatted\">#588b8b, #ffffff, #ffd5c2, #f28f3b, #c8553d</div>"
css: |
     body {
       background: #ffffff;
       color: #588b8b;
     }
     a, a:focus, a:visited, a:visited {
       color: #c8553d;
     }
     .content-area.menu-area {
       background-color: #ffd5c2;
     }
     .content-area.menu-area a.last-clicked {
       background: #f28f3b;
       color: #ffffff;
     }