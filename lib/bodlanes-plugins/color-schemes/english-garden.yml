---
description: "<div class=\"color-palette-example\"><div style=\"background: #6F7D62\">&nbsp;</div><div style=\"background: #D7C6A8\">&nbsp;</div><div style=\"background: #FFFFFF\">&nbsp;</div><div style=\"background: #5A4B33\">&nbsp;</div><div style=\"background: #72786B\">&nbsp;</div></div>"
css: |
     body {
       background: #ffffff;
       color: #5a4b33;
     }
     a, a:focus, a:visited, a:visited {
       color: #72786B;
     }
     .content-area.menu-area {
       background-color: #6F7D62;
     }
     .content-area.menu-area a {
       color: #FFFFFF;
     }
     .content-area.menu-area a.last-clicked {
       background: #FFFFFF;
       color: #6F7D62;
     }